        id: ver
        run: ver=${{ env.TAG }} && new_ver=${ver:1} && sed -i "s/SONIC_VERSION/${new_ver}/g" version.json && sed -i "s/SONIC_VERSION/${new_ver}/g" src/markdown/sib/re-sib.md

